<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .demo {
            border: blueviolet 1px solid;
        }

        .a {
            width: 100%;
        }

        .b {
            width: 30%;
        }

        .c {
            width: 70%;
        }

        .d {
            width: 100%;
        }

        .container {
            display: flex;
            flex-flow: row wrap;
        }

        @media screen and (max-width:800px) {
            .b, .c{
                width: 100%;
            }
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="a">
            <div class="demo">12321312</div>
        </div>
        <div class="b">
            <div class="demo">123123</div>
        </div>
        <div class="c">
            <div class="demo">12312</div>
        </div>
        <div class="d">
            <div class="demo">123</div>
        </div>
    </div>
</body>

</html>
